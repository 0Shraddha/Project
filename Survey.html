<!DOCTYPE html>
<html lang="en">

<head>
    <title>Students Survey Form</title>
</head>

<body>
    <form>
        <div align="center">
            <h1>Students Interests Survey Form</h1>
            Enter your name:
            <input type="text" name="userName" size="35" maxlength="30">
            <br>
            Enter your faculty:
            <input type="text" name="faculty" size="35" maxlength="30" value="">
            <br>
            Choose your Interests:
            <input type="checkbox" name="graphicDesigning">Graphic Designing
            <input type="checkbox" name="webDesigning">Web Designing
            <input type="checkbox" name="UI/UX">UI/UX
            <input type="checkbox" name="Programming">Programming
            <input type="checkbox" name="softwareDeveloper">Software Developer
            <br>
            <select name="shift">
                <option>
                <option value=1 selected="true">morning
                <option value=2>day
                <option value=3>evening
            </select>
            <br>
            Tell us why do you need this bootcamp:
            <textarea name="comments" cols="30" rows="3"></textarea>
            <br>
            <input type=submit value="submit">
        </div>

    </form>
</body>

</html>
